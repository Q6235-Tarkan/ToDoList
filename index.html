<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div class="container" id="main">
      <form class="row g-2 mt-3 border rounded-5 p-3" id="harcama">
        <h2>Harcama Formu</h2>
        <div class="col-6">
          <p class="tarih">Tarih</p>
          <input type="date" class="form-control date" id="calender" required />
        </div>
        <div class="col-6">

        </div>
        <div class="col-12 pt-2">

      </form>

      <form class="d-flex mt-4 p-3 gap-2" id="ekle_form">

          step="0.01"
          min="0"

      <table

        id="harc_tablo"

        <thead>
          <tr>

            <th class="" scope="col">Miktar (â‚º)</th>

        <tbody id="tbody">

            <td>23.12.1987</td>
            <td>Tarkan</td>
            <td>1000</td>
            <td>kk</td>
          </tr> -->
        </tbody>
      </table>
      <table

      >
